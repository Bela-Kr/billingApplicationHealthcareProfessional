{% extends 'billing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                
                <h2 class="mb-4 fw-bold text-secondary">File: {{ patient.first_name }} {{ patient.last_name }}</h2>
                <h5 class="mb-4 text-muted">Add New Medical Record</h5>
                
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Diagnosis</label>
                        <input 
                            type="text" 
                            name="{{ form.diagnosis.html_name }}" 
                            value="{{ form.diagnosis.value|default_if_none:'' }}" 
                            class="form-control form-control-lg shadow-sm"
                            placeholder="e.g. Migraine with Aura"
                            required
                        >
                        {% if form.diagnosis.errors %}
                            <div class="text-danger small mt-1">{{ form.diagnosis.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Treatment / Therapy</label>
                        <textarea 
                            name="{{ form.treatment.html_name }}" 
                            class="form-control form-control-lg shadow-sm" 
                            rows="4" 
                            placeholder="Description of treatment performed..."
                            required
                        >{{ form.treatment.value|default_if_none:'' }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Internal Notes <small class="text-muted fw-normal">(Optional)</small></label>
                        <textarea 
                            name="{{ form.notes.html_name }}" 
                            class="form-control shadow-sm" 
                            rows="2"
                            placeholder="Additional notes..."
                        >{{ form.notes.value|default_if_none:'' }}</textarea>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'patient_detail' patient.id %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
                            <i class="bi bi-save me-2"></i>Save Record
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
