{% extends 'billing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                
                <h2 class="mb-4 fw-bold text-secondary">Neue Rechnung</h2>
                
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Patient auswählen</label>
                        {{ form.patient }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Rechnungsdatum</label>
                        <input 
                            type="date" 
                            name="{{ form.zahlungsDatum.html_name }}" 
                            value="{{ form.zahlungsDatum.value|date:'Y-m-d'|default_if_none:'' }}" 
                            class="form-control form-control-lg shadow-sm"
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Status</label>
                        {{ form.status }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Leistungen auswählen</label>
                        
                        <div class="card p-3 shadow-sm border-0 bg-light">
                            
                            {% for checkbox in form.services %}
                            <div class="form-check mb-2 bg-white p-2 rounded border">
                                {{ checkbox.tag }}
                                
                                <label class="form-check-label w-100 cursor-pointer" for="{{ checkbox.id_for_label }}" style="cursor: pointer;">
                                    {{ checkbox.choice_label }}
                                </label>
                            </div>
                            {% empty %}
                                <div class="text-muted">Keine Services gefunden.</div>
                            {% endfor %}

                            <div class="mt-3 pt-3 border-top d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Gesamtsumme:</span>
                                <span class="fs-4 fw-bold text-primary" id="totalPrice">0.00 €</span>
                            </div>
                            
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'billList' %}" class="btn btn-outline-secondary">Abbrechen</a>
                        <button type="submit" class="btn btn-success">Speichern</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    // A. Wir bauen eine Liste: Welche ID hat welchen Preis?
    // Django füllt das hier beim Laden der Seite aus.
    const servicePreise = {
        {% for service in form.services.field.queryset %}
            "{{ service.id }}": {{ service.preis|stringformat:".2f" }},
        {% endfor %}
    };

    // B. Elemente finden
    const allCheckboxes = document.querySelectorAll('input[name="services"]');
    const display = document.getElementById('totalPrice');

    // C. Die Rechen-Funktion
    function rechneSumme() {
        let summe = 0;
        
        allCheckboxes.forEach(box => {
            if (box.checked) {
                // box.value ist die ID (z.B. "1")
                let id = box.value;
                // Preis aus der Liste holen
                let preis = servicePreise[id];
                
                if (preis) {
                    summe += parseFloat(preis);
                }
            }
        });

        // Anzeigen (mit 2 Nachkommastellen)
        display.innerText = summe.toFixed(2) + " €";
    }

    // D. Auf Klicks hören
    allCheckboxes.forEach(box => {
        box.addEventListener('change', rechneSumme);
    });
</script>
{% endblock %}
