{% extends 'billing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                
                <h2 class="mb-4 fw-bold text-secondary">Neue Leistung anlegen</h2>
                <p class="text-muted mb-4">Erstelle einen Service, damit du ihn später auf Rechnungen auswählen kannst.</p>
                
                <form method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label fw-bold">Bezeichnung</label>
                            <input 
                                type="text" 
                                name="{{ form.serviceName.html_name }}" 
                                value="{{ form.serviceName.value|default_if_none:'' }}" 
                                class="form-control form-control-lg shadow-sm"
                                placeholder="z.B. Erstgespräch (50 Min)"
                                required
                            >
                            {% if form.serviceName.errors %}
                                <div class="text-danger small mt-1">{{ form.serviceName.errors.0 }}</div>
                            {% endif %}
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Ziffer / Nr.</label>
                            <input 
                                type="number" 
                                step="0.01"
                                name="{{ form.abrechnungs_nr.html_name }}" 
                                value="{{ form.abrechnungs_nr.value|default_if_none:'' }}" 
                                class="form-control form-control-lg shadow-sm"
                                placeholder="z.B. 19.2"
                                required
                            >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Preis</label>
                        <div class="input-group shadow-sm">
                            <input 
                                type="number" 
                                step="0.01" 
                                name="{{ form.preis.html_name }}" 
                                value="{{ form.preis.value|default_if_none:'' }}" 
                                class="form-control form-control-lg border-end-0"
                                placeholder="0.00"
                                required
                            >
                            <span class="input-group-text bg-white border-start-0 text-muted">€</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Beschreibung <small class="text-muted fw-normal">(Optional)</small></label>
                        <textarea 
                            name="{{ form.beschreibung.html_name }}" 
                            class="form-control shadow-sm" 
                            rows="3" 
                            placeholder="Details, die auf der Rechnung erscheinen sollen..."
                        >{{ form.beschreibung.value|default_if_none:'' }}</textarea>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'serviceList' %}" class="btn btn-outline-secondary">Abbrechen</a>
                        
                        <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
                            <i class="bi bi-save me-2"></i>Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
