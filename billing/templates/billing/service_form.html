{% extends 'billing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                
                <h2 class="mb-4 fw-bold text-secondary">Create New Service</h2>
                <p class="text-muted mb-4">Add a service to the catalog to select it on invoices later.</p>
                
                <form method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label fw-bold">Service Name</label>
                            <input 
                                type="text" 
                                name="{{ form.name.html_name }}" 
                                value="{{ form.name.value|default_if_none:'' }}" 
                                class="form-control form-control-lg shadow-sm"
                                placeholder="e.g. Initial Consultation (50 Min)"
                                required
                            >
                            {% if form.name.errors %}
                                <div class="text-danger small mt-1">{{ form.name.errors.0 }}</div>
                            {% endif %}
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Billing Code</label>
                            <input 
                                type="text" 
                                name="{{ form.billing_code.html_name }}" 
                                value="{{ form.billing_code.value|default_if_none:'' }}" 
                                class="form-control form-control-lg shadow-sm"
                                placeholder="e.g. 19.2"
                                required
                            >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Price</label>
                        <div class="input-group shadow-sm">
                            <input 
                                type="number" 
                                step="0.01" 
                                name="{{ form.price.html_name }}" 
                                value="{{ form.price.value|default_if_none:'' }}" 
                                class="form-control form-control-lg border-end-0"
                                placeholder="0.00"
                                required
                            >
                            <span class="input-group-text bg-white border-start-0 text-muted">â‚¬</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Description <small class="text-muted fw-normal">(Optional)</small></label>
                        <textarea 
                            name="{{ form.description.html_name }}" 
                            class="form-control shadow-sm" 
                            rows="3" 
                            placeholder="Details that should appear on the invoice..."
                        >{{ form.description.value|default_if_none:'' }}</textarea>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'service_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        
                        <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
                            <i class="bi bi-save me-2"></i>Save Service
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
