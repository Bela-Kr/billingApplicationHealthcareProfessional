<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billy - Practice Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'patient_list' %}">
            <i class="bi bi-activity me-1"></i> Billy
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name in 'bill_list,bill_form' %}active fw-bold{% endif %}" 
                 href="{% url 'bill_list' %}">
                 Rechnungen
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name in 'patient_list,patient_form,patient_detail,record_form' %}active fw-bold{% endif %}" 
                 href="{% url 'patient_list' %}">
                 Patienten
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name in 'service_list,create_service' %}active fw-bold{% endif %}" 
                 href="{% url 'service_list' %}">
                 Services
              </a>
            </li>

            <li class="nav-item ms-lg-3">
              <a class="nav-link" href="/admin">
                  <i class="bi bi-gear-fill"></i> Admin
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
