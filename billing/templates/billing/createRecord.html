{% extends 'billing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                
                <h2 class="mb-4 fw-bold text-secondary">Akte: {{ patient.firstName }} {{ patient.lastName }}</h2>
                <h5 class="mb-4 text-muted">Neuen Behandlungsverlauf hinzuf체gen</h5>
                
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Diagnose</label>
                        <input 
                            type="text" 
                            name="{{ form.diagnose.html_name }}" 
                            value="{{ form.diagnose.value|default_if_none:'' }}" 
                            class="form-control form-control-lg shadow-sm"
                            placeholder="z.B. Migr채ne mit Aura"
                            required
                        >
                        {% if form.diagnose.errors %}
                            <div class="text-danger small mt-1">{{ form.diagnose.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Behandlung / Therapie</label>
                        <textarea 
                            name="{{ form.behandlung.html_name }}" 
                            class="form-control form-control-lg shadow-sm" 
                            rows="4" 
                            placeholder="Beschreibung der durchgef체hrten Behandlung..."
                            required
                        >{{ form.behandlung.value|default_if_none:'' }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Interne Notizen <small class="text-muted fw-normal">(Optional)</small></label>
                        <textarea 
                            name="{{ form.notizen.html_name }}" 
                            class="form-control shadow-sm" 
                            rows="2"
                            placeholder="Zus채tzliche Anmerkungen..."
                        >{{ form.notizen.value|default_if_none:'' }}</textarea>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'patientDetails' patient.id %}" class="btn btn-outline-secondary">
                            Abbrechen
                        </a>
                        <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
                            <i class="bi bi-save me-2"></i>Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
